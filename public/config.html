<!DOCTYPE html>
<html>
	<head>
		<title>WiFi Connect</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="js/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="js/bootstrap.min.js"></script>

		<script src="/js/index.js"></script>
		<link rel="shortcut icon" href="/img/favicon.png">

		<style>
			body{padding-top: 80px;}
			#logo{margin-top: -4px;}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand"><img id="logo" height=30 src="/img/logo.svg"></img></a>
					<a class="navbar-brand">Smart Diagnostics</a>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<div id="MainContentOuter">
							<div id="MainContentInner">
								<div class="col-sm-4">
									<div class="panel panel-default">
										<div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
										<div class="panel-body">
											<div class="form-group">
												<label>Username</label>
												<input class="form-control" type="text" name="username" id="username">
											</div>
											<div class="form-group">
												<label for="UserDto_Password">Password</label>
												<input class="form-control" id="password" type="password" name="password">
											</div>
											<button id="Login" tabindex="3" class="btn btn-sm btn-primary" type="submit">Sign in</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
